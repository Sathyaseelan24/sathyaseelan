<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <a href="index.html" id="logout">Logout</a>
    </header>
    <main>
        <h2>Student Report Card Management</h2>
        <form id="report-form">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" required>

            <label for="math">Math:</label>
            <input type="number" id="math" name="math" min="0" max="100" required>

            <label for="science">Science:</label>
            <input type="number" id="science" name="science" min="0" max="100" required>

            <label for="english">English:</label>
            <input type="number" id="english" name="english" min="0" max="100" required>

            <button type="submit">Generate Report Card</button>
        </form>
        <section id="report-card" class="hidden">
            <h2>Report Card</h2>
            <p id="student-name"></p>
            <p id="student-grade"></p>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scores">
                    <!-- Scores will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Student Report Card System</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
